<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Strickland&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/124ab090b1.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div class="header">
    <img src="./assets/images/logo/ohmyfood.png" alt="logo" class="logo">
  </div>
  <div class="location">
    <i class="fa-solid fa-location-dot" style="color: #353535;"></i>
    <p>Paris, Belleville</p>
  </div>
</header>
<main>
  <div class="restaurants-explorer">
    <h1>Réserver le menu qui vous convient</h1>
    <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
    <button>Explorer nos restaurants</button>
  </div>
  <div class="fonctionnement">
    <h1>Fonctionnement</h1>
  </div>
  <div class="list">
    <div>
      <div class="circle">
        1
      </div>
      <div class="working-list">
        <i class="fa-solid fa-mobile-screen" style="color: #9356dc;"></i>
        <p>Choisissez un restaurant</p>
      </div>
    </div>
    <div>
      <div class="circle">
        2
      </div>
      <div class="working-list">
        <i class="fa-solid fa-list-ul" style="color: #9356dc;"></i>
        <p>Composer votre menu</p>
      </div>
    </div>
    <div>
      <div class="circle">
        3
      </div>
      <div class="working-list">
        <i class="fa-solid fa-store" style="color: #9356dc;"></i>
        <p>Dégustez au restaurant</p>
      </div>
    </div>
  </div>
</main>
</body>
</html>
